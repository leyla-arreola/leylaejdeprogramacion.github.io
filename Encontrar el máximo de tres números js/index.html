<!DOCTYPE html>
<html>
<body>
  <h1>Encontrar el máximo de tres números</h1>
  <script>
    function encontrarMaximo(num1, num2, num3) {
      return Math.max(num1, num2, num3);
    }
    let resultado = encontrarMaximo(10, 8, 6);
    document.write("El máximo de los tres números es: " + resultado);
  </script>
</body>
</html>
