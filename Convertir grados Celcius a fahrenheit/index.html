<!DOCTYPE html>
<html>
<body>
  <h1>Convertir grados Celsius a Fahrenheit js</h1>
  <script>
    function convertirCelsiusAFahrenheit(gradosCelsius) {
      let gradosFahrenheit = (gradosCelsius * 9/5) + 32;
      return gradosFahrenheit;
    }
    let resultado = convertirCelsiusAFahrenheit(25);
    document.write("Los grados Fahrenheit son: " + resultado);
  </script>
</body>
</html>
