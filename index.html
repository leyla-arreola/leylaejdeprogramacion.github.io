<!DOCTYPE html>
<html>
<body>
  <h1>Verificar si un número es primo</h1>
  <script>
    function esPrimo(numero) {
      if (numero <= 1) {
        return false;
      }
      for (let i = 2; i < numero; i++) {
        if (numero % i === 0) {
          return false;
        }
      }
      return true;
    }
    let resultado = esPrimo(7);
    document.write("El número es primo: " + resultado);
  </script>
</body>
</html>
