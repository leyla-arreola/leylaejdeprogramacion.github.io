
<!DOCTYPE html>
<html>
<body>
  <h1>Calcular el factorial de un número JS</h1>
  <script>
    function calcularFactorial(numero) {
      let factorial = 1;
      for (let i = 1; i <= numero; i++) {
        factorial *= i;
      }
      return factorial;
    }
    let resultado = calcularFactorial(5);
    document.write("El factorial del número es: " + resultado);
  </script>
</body>
</html>
